upstream backend {
    # Blue is primary (always tries first)
    server app_blue:3000 max_fails=1 fail_timeout=5s;
    
    # Green is backup (only used when Blue fails)
    server app_green:3000 backup;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://backend;
        
        # Quick failure detection
        proxy_connect_timeout 2s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        # Retry on errors within same request
        proxy_next_upstream error timeout http_500 http_502 http_503 
http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 8s;
        
        # Forward request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't buffer for faster failover
        proxy_buffering off;
        
        # HTTP 1.1 for keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
